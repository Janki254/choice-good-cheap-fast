<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>ProjectChoice - Good-Cheap-Fast</title>
        <link rel="stylesheet" href="choice_style.css" />
    </head>
    <body>
        <h2>Project Choice</h2>
        <h4>How do you Want your project to be?</h4>
        <!-- Good Switch -->
        <div class="toggle-container">
            <input type="checkbox" id="good" class="toggle" />
            <label for="good" class="toggle_label">
                <div class="ball"></div>
            </label>
            <span>Good</span>
        </div>
        <!-- Cheap Switch -->
        <div class="toggle-container">
            <input type="checkbox" id="cheap" class="toggle" />
            <label for="cheap" class="toggle_label">
                <div class="ball"></div>
            </label>
            <span>Cheap</span>
        </div>
        <!-- Fast Switch -->
        <div class="toggle-container">
            <input type="checkbox" id="fast" class="toggle" />
            <label for="fast" class="toggle_label">
                <div class="ball"></div>
            </label>
            <span>Fast</span>
        </div>

        <script src="good-cheap-fast-choices.js"></script>
    </body>
</html>
